<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><b><i>Ethan Accounting</i></b> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Log In</a>
                </li>
            </ul>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.MDcrFHdvxmDJfHY_INvluAHaE8&pid=Api&P=0&h=180" style="width: 25px; margin-top: 5px;">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">English</a>
                </div>
            </div>
        </div>
    </nav>
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card" style="border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
					<div class="card-body">
						<h2 class="card-title" style="text-align: center;">Register</h2>
						<form action="RegisterServlet" method="post" class="text-right">
                            <div class="form-group">
                                <label for="username" class="float-left">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="float-left">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="float-left">Create Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required pattern=".{8,12}">
                                <input type="checkbox" id="show-password" onclick="showPassword('password')">
                                <i class="fa fa-eye" id="eye-icon" aria-hidden="true"></i>
                                Show Password
                                <small id="passwordHelp" class="form-text text-muted">Password must be between 8-12 characters.</small>
                            </div>
                            

                            <div class="form-group">
                                <label for="confirmPassword" class="float-left">Confirm Password:</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required pattern=".{8,12}">
                                <input type="checkbox" id="show-confirm-password" onclick="showPassword('confirmPassword')">
                                <i class="fa fa-eye" id="eye-icon" aria-hidden="true"></i>
                                Show Password
                                <small id="confirmPasswordHelp" class="form-text text-muted">Password must be between 8-12 characters.</small>
                            </div>
                            <p class="text-left">Already have an account? <a href="login.html">log in here</a></p>
                            <a href="GA_Login.html" style="background-color: #050606; color: #ffffff; border: none; border-radius: 5px; padding: 10px 20px; font-size: 19px; cursor: pointer; text-decoration: none; display: inline-block;">
                                Register
                            </a>
                            

                            <script>
                                function showPassword(id) {
                                    var input = document.getElementById(id);
                                    if (input.type === "password") {
                                        input.type = "text";
                                    } else {
                                        input.type = "password";
                                    }
                                }
                            </script>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
